<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #ff4081;
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 2rem;
            justify-content: center;
        }
        button {
            padding: 10px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        #siBtn {
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 1rem 0;
        }
        .love-image {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬øQuieres ser mi novia? üíï</h1>
        <img class="love-image" src="https://img.freepik.com/vector-premium/concepto-romantico-propuesta-matrimonio_23-2147916662.jpg?w=2000" alt="Imagen rom√°ntica de propuesta">
        <div class="buttons">
            <button id="siBtn">S√≠</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>¬°Te amo! ‚ù§Ô∏è</h2>
            <p>Sab√≠a que dir√≠as que s√≠ üòä</p>
            <img src="/api/placeholder/300/200" alt="Imagen de amor">
            <button onclick="document.getElementById('modal').style.display='none'">Cerrar</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const siBtn = document.getElementById('siBtn');
        const modal = document.getElementById('modal');

        // Funci√≥n para mover el bot√≥n "No" aleatoriamente
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Mostrar modal cuando se hace clic en "S√≠"
        siBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // Cerrar modal al hacer clic fuera de √©l
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
